<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="./gallery/image1.jpg "
        class="gallery-img active"
        alt="Village"
      />
      <img src="./gallery/image2.jpg" class="gallery-img" alt="MOuntain" />
      <img src="./gallery/image3.jpg" class="gallery-img" alt="Lake" />
      <img src="./gallery/image4.jpg" class="gallery-img" alt="Bridge" />
      <img src="./gallery/image5.jpg" class="gallery-img" alt="Marine" />
      <img src="./gallery/image6.jpg" class="gallery-img" alt="Bird" />
      <img src="./gallery/image7.jpg" class="gallery-img" alt="Bird" />
      <img src="./gallery/image8.jpg" class="gallery-img" alt="Horse" />
      <img src="./gallery/image9.jpg" class="gallery-img" alt="Cat" />
      <img src="./gallery/image10.jpg" class="gallery-img" alt="Dog" />
      <img src="./gallery/image11.jpg" class="gallery-img" alt="Lion" />
      <img src="./gallery/image12.jpg" class="gallery-img" alt="Deer" />
      <img src="./gallery/image13.jpg" class="gallery-img" alt="Koila" />
    </div>
    <div class="btns">
      <button disabled class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
